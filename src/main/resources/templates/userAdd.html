<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

	<div class="contact">
	<h1 class="contact-ttl">ユーザー登録</h1>

		<form action="" method="post">
		
		  <table class="contact-table">
		  
		  	<tr>
			  <th class="contact-item">ID</th>
			  <td class="contact-body">
			    <input type="text" name="ID" class="form-text" />
			  </td>
			</tr>
			
			<tr>
			  <th class="contact-item">パスワード</th>
			  <td class="contact-body">
			    <input type="text" name="pass" class="form-text" />
			  </td>
			</tr>
		  
		  	<tr>
			  <th class="contact-item">名前</th>
			  <td class="contact-body">
			    <input type="text" name="name" class="form-text" />
			  </td>
			</tr>
			
			<tr>
			  <th class="contact-item">メール</th>
			  <td class="contact-body">
			    <input type="email" name="email" class="form-text" />
			  </td>
			</tr>
			
		  </table>
		  
		  <div class="submit">
		  <input type="button" th:attr="onClick='location.href=\'' + @{/book/userLogin} + '\''" value="登録" class="submit">
		  </div>
		  
		</form>

	</div>

</body>
</html>
