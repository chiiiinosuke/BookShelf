<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

	<div class="contact">
	<h1 class="contact-ttl">新規登録</h1>

		<form th:action="@{/book/userAdd}" method="post" th:object="${user}">
		
		  <table class="contact-table">
		  
		  	<tr>
			  <th class="contact-item">ID (10文字以内)</th>
			  <td class="contact-body">
			    <input type="text" th:field="*{loginId}" class="form-text" />
			  </td>
			</tr>
			
			<tr>
			  <th class="contact-item">パスワード (6文字以上)</th>
			  <td class="contact-body">
			    <input type="password" th:field="*{loginPass}" class="form-text" />
			  </td>
			</tr>
		  
		  	<tr>
			  <th class="contact-item">名前 (20文字以内)</th>
			  <td class="contact-body">
			    <input type="text" th:field="*{name}" class="form-text" />
			  </td>
			</tr>
			
			<tr>
			  <th class="contact-item">メール</th>
			  <td class="contact-body">
			    <input type="email" th:field="*{email}" class="form-text" />
			  </td>
			</tr>
			
		  </table>
		  
		  <p class="error" th:errors="*{loginId}"></p>
		  <p class="error" th:errors="*{loginPass}"></p>
		  <p class="error" th:errors="*{name}"></p>
		  <p class="error" th:errors="*{email}"></p>
		  
		  <div class="submit">
		  <input type="button" th:attr="onClick='location.href=\'' + @{/book/home} + '\''" value="戻る" class="back">
		  <input type="submit" value="登録" class="submit">
		  </div>
		  
		</form>

	</div>

</body>
</html>
