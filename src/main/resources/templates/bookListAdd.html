<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<header>
	<h1>
		<a th:href="@{/book/home}">Book Shelf</a>
	</h1>
	<nav class="pc-nav">
		<ul>
			<li><a th:href="@{/book/user/list}">一覧</a></li>
			<li><a th:href="@{/book/user/search}">検索</a></li>
			<li><a th:href="@{/book/userLogout}">ログアウト</a></li>
		</ul>
	</nav>
</header>

	<div class="contact">
	<h1 class="contact-ttl">書籍の追加</h1>

		<form th:action="@{/book/user/add}" method="post" th:object="${book}" >
		
		  <table class="contact-table">
		  
		  	<tr>
			  <th class="contact-item">書籍名
			  <p class="error" th:errors="*{bookName}"></p>
			  </th>
			  <td class="contact-body">
			    <input type="text" th:field="*{bookName}" class="form-text" />
			  </td>
			</tr>
			
			<tr>
			  <th class="contact-item">著者 (20字以内)
			  <p class="error" th:errors="*{author}"></p>
			  </th>
			  <td class="contact-body">
			    <input type="text" th:field="*{author}" class="form-text" />
			  </td>
			</tr>
		  
		  	<tr>
			  <th class="contact-item">出版社 (20字以内)
			  <p class="error" th:errors="*{publisher}"></p>
			  </th>
			  <td class="contact-body">
			    <input type="text" th:field="*{publisher}" class="form-text" />
			  </td>
			</tr>
			
			<tr>
			  <th class="contact-item">ISBN (13桁)
			  <p class="error" th:errors="*{isbn}"></p>
			  </th>
			  <td class="contact-body">
			    <input type="number" th:field="*{isbn}" class="form-text" />
			  </td>
			</tr>
			
			<tr>
			  <th class="contact-item">出版日
			  <p class="error" th:errors="*{publicationAt}"></p>
			  </th>
			  <td class="contact-body">
			    <input type="date" th:field="*{publicationAt}" class="form-text" />
			  </td>
			</tr>
			
			<tr>
			  <th class="contact-item">価格
			  <p class="error" th:errors="*{price}"></p>
			  </th>
			  <td class="contact-body">
			    <input type="number" th:field="*{price}" class="form-text" />
			  </td>
			</tr>
			
		  </table>
		
		  <div class="submit">
		  <input type="button" th:attr="onClick='location.href=\'' + @{/book/user/bookSearchResult} + '\''" value="追加" class="submit">
		  <input type="submit" value="追加" class="submit">
		  </div>

		  
		</form>

	</div>
    <!-- footer -->
    <footer>
  	  <p>© All rights reserved by Horafuki.</p>
    </footer>
	

</body>
</html>
