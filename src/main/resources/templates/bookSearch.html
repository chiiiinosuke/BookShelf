<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	
	<title>BookShelf 検索</title>
	

	<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>

<header>
	<h1>
		<a th:href="@{/book/home}">Book Shelf</a>
	</h1>
	<nav class="pc-nav">
		<ul>
			<li><a th:href="@{/book/user/add}">追加</a></li>
			<li><a th:href="@{/book/user/list}">一覧</a></li>
			<li><a th:href="@{/book/userLogout}">ログアウト</a></li>
		</ul>
	</nav>
</header>

	<div class="contact">
	<h1 class="contact-ttl">書籍検索</h1>

		<form action="" method="post">
		
		  <table class="contact-table">
		  
		  	<tr>
			  <th class="contact-item">書籍名</th>
			  <td class="contact-body">
			    <input type="text" name="ID" class="form-text" />
			  </td>
			</tr>
			
			<tr>
			  <th class="contact-item">著者</th>
			  <td class="contact-body">
			    <input type="text" name="pass" class="form-text" />
			  </td>
			</tr>
			
			<tr>
			  <th class="contact-item">出版社</th>
			  <td class="contact-body">
			    <input type="text" name="pass" class="form-text" />
			  </td>
			</tr>
			
			<tr>
			  <th class="contact-item">ISBN</th>
			  <td class="contact-body">
			    <input type="number" name="pass" class="form-text" />
			  </td>
			</tr>

		  </table>
		
		  <div class="submit">
		  <input type="button" th:attr="onClick='location.href=\'' + @{/book/user/search/result} + '\''" value="検索" class="submit">
		  </div>
		
		  
		</form>

	</div>
	
	<!-- footer -->
    <footer>
  	  <p>© All rights reserved by Horafuki.</p>
    </footer>

</body>
</html>
