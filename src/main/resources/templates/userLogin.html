<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>

	<div class="contact">
	<h1 class="contact-ttl">ログイン</h1>

		<form action="" method="post">
		
		  <table class="contact-table">
		  
		  	<tr>
			  <th class="contact-item">ID</th>
			  <td class="contact-body">
			    <input type="text" name="ID" class="form-text" />
			  </td>
			</tr>
			
			<tr>
			  <th class="contact-item">パスワード (6文字以上)</th>
			  <td class="contact-body">
			    <input type="text" name="pass" class="form-text" />
			  </td>
			</tr>
			
		  </table>
		  
		  <div class="submit">
		  <input type="button" th:attr="onClick='location.href=\'' + @{/book/home} + '\''" value="戻る" class="back">
		  <input type="button" th:attr="onClick='location.href=\'' + @{/book/user/list} + '\''" value="ログイン" class="submit">
		  </div>
		  
		</form>

	</div>
