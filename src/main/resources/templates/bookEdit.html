<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>

<p><a th:href="@{/book/user/list}">一覧</a></p>
<p><a th:href="@{/book/user/search}">検索</a></p>
<p><a th:href="@{/book/userLogout}">ログアウト</a></p>


	<div class="contact">
	<h1 class="contact-ttl">書籍の編集</h1>

		<form action="">
		
		  <table class="contact-table">
		  
		  	<tr>
			  <th class="contact-item">書籍名</th>
			  <td class="contact-body">
			    <input type="text" name="ID" class="form-text" />
			  </td>
			</tr>
			
			<tr>
			  <th class="contact-item">著者</th>
			  <td class="contact-body">
			    <input type="text" name="pass" class="form-text" />
			  </td>
			</tr>
		  
		  	<tr>
			  <th class="contact-item">出版社</th>
			  <td class="contact-body">
			    <input type="text" name="name" class="form-text" />
			  </td>
			</tr>
			
			<tr>
			  <th class="contact-item">ISBN</th>
			  <td class="contact-body">
			    <input type="text" name="name" class="form-text" />
			  </td>
			</tr>
			
			<tr>
			  <th class="contact-item">出版日</th>
			  <td class="contact-body">
			    <input type="date" name="name" class="form-text" />
			  </td>
			</tr>
			
			<tr>
			  <th class="contact-item">価格</th>
			  <td class="contact-body">
			    <input type="text" name="name" class="form-text" />
			  </td>
			</tr>
			
		  </table>
		
		  <div class="submit">
		  <input type="button" th:attr="onClick='location.href=\'' + @{/book/user/bookSearchResult} + '\''" value="追加" class="submit">
		  </div>

		  
		</form>

	</div>

</body>

</html>
